<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng Số Nguyên Tố</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tổng Số Nguyên Tố Trong Khoảng</h1>
        <form id="primeForm">
            <label for="inputA">Nhập số a:</label>
            <input type="number" id="inputA" required>

            <label for="inputB">Nhập số b (lớn hơn a):</label>
            <input type="number" id="inputB" required>

            <button type="button" onclick="calculatePrimes()">Tính Tổng Số Nguyên Tố</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
